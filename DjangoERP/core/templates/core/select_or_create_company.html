<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar o Crear Empresa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            padding-top: 2rem;
        }
        .company-card {
            transition: transform 0.3s, box-shadow 0.3s;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: #fff;
            margin-bottom: 2rem;
        }
        .company-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .card-header {
            background-color: #3498db;
            color: white;
            border-radius: 8px 8px 0 0 !important;
            padding: 1.25rem;
        }
        .card-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #3498db;
        }
        .btn-primary {
            background-color: #3498db;
            border-color: #3498db;
        }
        .btn-primary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
        }
        .btn-secondary {
            background-color: #7f8c8d;
            border-color: #7f8c8d;
        }
        .btn-secondary:hover {
            background-color: #6c7a7a;
            border-color: #6c7a7a;
        }
        .select-company {
            border: 1px solid #ced4da;
            border-radius: 4px;
            padding: 0.5rem;
            width: 100%;
            margin-bottom: 1rem;
        }
        .error-message {
            color: #dc3545;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="company-card card">
                    <div class="card-header">
                        <h3 class="text-center mb-0">
                            <i class="fas fa-building me-2"></i>
                            Seleccionar Empresa
                        </h3>
                    </div>
                    <div class="card-body p-4">
                        {% if error %}
                            <div class="error-message">
                                <i class="fas fa-exclamation-triangle me-2"></i>
                                {{ error }}
                            </div>
                        {% endif %}
                        
                        {% if companies %}
                            <form method="post">
                                {% csrf_token %}
                                <div class="mb-4">
                                    <label for="company_id" class="form-label">Selecciona una de tus empresas:</label>
                                    <select name="company_id" id="company_id" class="form-select select-company">
                                        <option value="">-- Seleccionar Empresa --</option>
                                        {% for company in companies %}
                                            <option value="{{ company.id }}">{{ company.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary btn-lg">
                                        <i class="fas fa-check me-2"></i>
                                        Seleccionar Empresa
                                    </button>
                                </div>
                            </form>
                        {% else %}
                            <div class="alert alert-info">
                                <i class="fas fa-info-circle me-2"></i>
                                No tienes empresas asociadas a tu cuenta.
                            </div>
                        {% endif %}
                        
                        <div class="text-center mt-4">
                            <div class="card-icon">
                                <i class="fas fa-plus-circle"></i>
                            </div>
                            <h5>Â¿No encuentras tu empresa?</h5>
                            <p>Puedes crear una nueva empresa para comenzar a trabajar</p>
                            <a href="{% url 'create_company' %}" class="btn btn-secondary">
                                <i class="fas fa-plus me-2"></i>
                                Crear Nueva Empresa
                            </a>
                        </div>
                    </div>
                </div>
                
                <div class="text-center mt-3">
                    <a href="{% url 'dashboard' %}" class="text-decoration-none">
                        <i class="fas fa-arrow-left me-1"></i>
                        Volver al Inicio
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
